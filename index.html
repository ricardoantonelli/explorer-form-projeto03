<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Agendar Mentoria</title>
</head>

    <body>

       <div class="page">

            <header>
                <h1>Mentoria</h1>
                <p>Preencha o formulario abaixo para agendar a sua mentoria</p>
            </header>

            <form id="form-mentorship">

                <fieldset>

                    <div class="fieldset-wrapper">

                        <legend>Informações pessoais</legend>

                        <div class="col-2">
                            <div class="input-wrapper">
                                <label for="name">Nome</label>
                                <input type="text" id="name" />
                            </div>

                            <div class="input-wrapper">
                                <label for="lastname">Sobrenome</label>
                                <input type="text" id="lastname" />
                            </div>

                        </div>

                        <div class="input-wrapper">
                            <label for="email">E-mail <span>(digite um e-mail válido)</span></label>
                            <input type="email" id="email">
                        </div>
                
                        <div class="input-wrapper">
                            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                            <input type="password" id="password">
                        </div>

                    </div>

                </fieldset>

                <fieldset>

                    <div class="fieldset-wrapper">

                        <legend>Informações do mentor</legend>
                        
                        <div class="input-wrapper">
                            <label for="mentor-name">Nome do seu mentor <span>(somente o primeiro nome)</span></label>
                            <input type="text" id="mentor-name" />
                        </div>
                
                
                    </div>
                
                </fieldset> 
                
                <fieldset>
                    
                    <div class="fieldset-wrapper">

                        <legend>Seus horários disponíveis</legend>
                        <h3>Primeira mentoria</h3>
                        
                        <div class="col-3">

                            <div class="input-wrapper">
                                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="date" />
                            </div>

                            <div class="input-wrapper">
                                <label for="begin">Das</label>
                                <input type="time" id="begin" />
                            </div>

                            <div class="input-wrapper">
                                <label for="end">Até</label>
                                <input type="time" id="end" />
                            </div>

                        </div>    
                
                    </div>

                    <div class="fieldset-wrapper">
                      
                        <h3>Segunda mentoria</h3>
                        
                        <div class="col-3">

                            <div class="input-wrapper">
                                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="date" />
                            </div>

                            <div class="input-wrapper">
                                <label for="begin">Das</label>
                                <input type="time" id="begin" />
                            </div>

                            <div class="input-wrapper">
                                <label for="end">Até</label>
                                <input type="time" id="end" />
                            </div>

                        </div>    
                
                    </div>

                   
                
                </fieldset>                  

            </form>

            <footer>
                <input class="button" 
                       type="submit"
                       form="form-mentorship"
                       value="salvar" />
            </footer>

       </div>
        
    </body>

</html>
